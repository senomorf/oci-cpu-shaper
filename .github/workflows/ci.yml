name: CI

permissions:
  contents: read

on:
  pull_request:

jobs:
  agents:
    name: agents policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Verify AGENTS scopes
        run: make agents

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9.0.0
        with:
          version: v2.6.1
          args: --timeout=5m

  test:
    name: go test & coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Run coverage suite
        env:
          MIN_COVERAGE: "85"
          COVERAGE_PROFILE: coverage.out
          COVERAGE_SUMMARY: coverage.txt
        run: make coverage MIN_COVERAGE=$MIN_COVERAGE COVERAGE_PROFILE=$COVERAGE_PROFILE COVERAGE_SUMMARY=$COVERAGE_SUMMARY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5.0.0
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
          if-no-files-found: error

  container-smoke:
    name: container smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Prepare build metadata
        id: build-meta
        run: |
          echo "build-date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build container image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: deploy/Dockerfile
          platforms: linux/amd64
          tags: oci-cpu-shaper:test
          load: true
          cache-from: type=gha,scope=ci-container-smoke
          cache-to: type=gha,scope=ci-container-smoke,mode=max
          build-args: |
            VERSION=dev
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.build-meta.outputs.build-date }}

      - name: Smoke test dry-run mode
        run: docker run --rm oci-cpu-shaper:test --mode dry-run

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.20.9
        with:
          image: oci-cpu-shaper:test
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: container-sbom
          path: sbom.spdx.json

      - name: Scan image for vulnerabilities
        uses: anchore/scan-action@v7.1.0
        with:
          image: oci-cpu-shaper:test
          fail-build: true
          severity-cutoff: critical

  integration:
    name: integration (cgroup v2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Verify Docker cgroup version
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail

          version=$(docker info --format '{{.CgroupVersion}}')
          if [ "$version" != "2" ]; then
            echo "::error::integration suite requires cgroup v2 (detected ${version:-unknown})"
            exit 1
          fi

          echo "Cgroup version: $version"

      - name: Run integration tests
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail
          mkdir -p artifacts
          touch artifacts/integration.log
          go test -tags=integration -v ./tests/integration/... | tee artifacts/integration.log

      - name: Upload integration logs
        uses: actions/upload-artifact@v5.0.0
        with:
          name: integration-logs
          path: artifacts/integration.log
          if-no-files-found: error
