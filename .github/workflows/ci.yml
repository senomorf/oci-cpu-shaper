name: CI

permissions:
  contents: read

on:
  pull_request:

jobs:
  agents:
    name: agents policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Restore Go build cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Verify AGENTS scopes
        run: make agents

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Restore Go build cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9.0.0
        with:
          version: v2.6.1
          args: --timeout=5m

  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod

      - name: Restore Go module cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Restore Go build cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Run govulncheck
        run: make govulncheck

  test:
    name: go test & coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Restore Go build cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Run coverage suite
        env:
          MIN_COVERAGE: "85"
          COVERAGE_PROFILE: coverage.out
          COVERAGE_SUMMARY: coverage.txt
        run: make coverage MIN_COVERAGE=$MIN_COVERAGE COVERAGE_PROFILE=$COVERAGE_PROFILE COVERAGE_SUMMARY=$COVERAGE_SUMMARY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5.0.0
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
          if-no-files-found: error

  container-smoke:
    name: container smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Prepare build metadata
        id: build-meta
        run: |
          echo "build-date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build container image
        env:
          RETRY_ATTEMPTS: "3"
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail

          attempt=1
          while [ "$attempt" -le "$RETRY_ATTEMPTS" ]; do
            echo "[build] attempt ${attempt}/${RETRY_ATTEMPTS}"
            if docker buildx build \
              --file deploy/Dockerfile \
              --platform linux/amd64 \
              --tag oci-cpu-shaper:test \
              --load \
              --cache-from type=gha,scope=ci-container-smoke \
              --cache-to type=gha,scope=ci-container-smoke,mode=max \
              --build-arg VERSION=dev \
              --build-arg GIT_COMMIT="${{ github.sha }}" \
              --build-arg BUILD_DATE="${{ steps.build-meta.outputs.build-date }}" \
              .; then
              echo "[build] succeeded on attempt ${attempt}"
              break
            fi

            if [ "$attempt" -eq "$RETRY_ATTEMPTS" ]; then
              echo "::error::docker buildx build failed after ${RETRY_ATTEMPTS} attempts"
              exit 1
            fi

            attempt=$((attempt + 1))
            backoff=$((attempt * 10))
            echo "[build] retrying in ${backoff}s"
            sleep "$backoff"
          done

      - name: Smoke test dry-run mode
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail

          docker run --rm oci-cpu-shaper:test \
            --mode dry-run \
            --log-level debug \
            --shutdown-after=4s 2>&1 | tee smoke.log

          grep -F '"controllerMode":"dry-run"' smoke.log
          grep -F '"offline":true' smoke.log
          grep -F '"message":"controller stopped"' smoke.log
          grep -F '"reason":"context deadline exceeded"' smoke.log
          rm smoke.log

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.20.9
        with:
          image: oci-cpu-shaper:test
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: container-sbom
          path: sbom.spdx.json

      - name: Scan image for vulnerabilities
        uses: anchore/scan-action@v7.1.0
        with:
          image: oci-cpu-shaper:test
          fail-build: true
          severity-cutoff: critical

  integration:
    name: integration (cgroup v2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Restore Go build cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Verify Docker cgroup version
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail

          version=$(docker info --format '{{.CgroupVersion}}')
          if [ "$version" != "2" ]; then
            echo "::error::integration suite requires cgroup v2 (detected ${version:-unknown})"
            exit 1
          fi

          echo "Cgroup version: $version"

      - name: Run integration tests
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail
          mkdir -p artifacts
          touch artifacts/integration.log
          go test -tags=integration -v ./tests/integration/... | tee artifacts/integration.log

      - name: Upload integration logs
        uses: actions/upload-artifact@v5.0.0
        with:
          name: integration-logs
          path: artifacts/integration.log
          if-no-files-found: error
